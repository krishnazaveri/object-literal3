<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object literal</title>
</head>
<body>

    <script>


//variable name as property name
        const n = "name";

        const obj ={
            [n] : "Krishna"
        }

        console.log(obj);


        console.log(obj.name)
    </script>
    
</body>
</html>
